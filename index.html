<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "script.js" defer></script>
    <title>Document</title>
</head>
    <h1>
        Calculator
    </h1>
<body>
    <div class = 'container'>
        <div class = 'display'></div>
        <div class = 'key-pad'>
            <div id = one> 1 </div>
            <div id = two> 2 </div>
            <div id = three> 3 </div>
            <div id = four> 4 </div>
            <div id = five> 5 </div>
            <div id = six> 6 </div>
            <div id = seven> 7 </div>
            <div id = eight> 8 </div>
            <div id = nine> 9 </div>
            <div id = zero> 0 </div>
            <div id = add> + </div>
            <div id = subtract> - </div>
            <div id = multiply> x </div>
            <div id = divide> / </div>
            <div id = equals> = </div>
            <div id = clear> C </div>
        </div>
    </div>
    
</body>
</html>
