<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
    <h1>
        Calculator
    </h1>
<body>
    <div class = 'calculator'>
        <div id = 'display'></div>
        <div class = 'key-pad'>
            <div class = 'row1'>
                <button class = 'num' value = '7'> 7 </button>
                <button class = 'num' value = '8'> 8 </button>
                <button class = 'num' value = '9'> 9 </button>
                <button class = 'operator' value = '/'> / </button>
            </div>
            <div class = 'row2'>
                <button class = 'num' value = '4'> 4 </button>
                <button class = 'num' value = '5'> 5 </button>
                <button class = 'num' value = '6'> 6 </button>
                <button class = 'operator' value = '8'> x </button>
            </div>
            <div class = 'row 3'>
                <button class = 'num' value = '1'> 1 </button>
                <button class = 'num' value = '2'> 2 </button>
                <button class = 'num' value = '3'> 3 </button>
                <button class = 'operator' value = '-'> - </button>
            </div>
            <div class = 'row4'>
                <button class = 'operator' value = 'clear'> C </button>
                <button class = 'num' id = '0'> 0 </button>
                <button class = 'equals' value = '='> = </button>
                <button class = 'operator' value = '+'> + </button>
            </div>
        </div>
    </div>
    
</body>
</html>
